<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC2023</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #333;
            color: #fff;
        }

        table {
            border: 1px solid #151413;
            background: linear-gradient(145deg, #2e2e2e, #373737);
            box-shadow: 9px 9px 18px #1f1f1f,
                -9px -9px 18px #474747;
        }

        td:hover,
        th:hover {
            background: #ff0157;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">

        <form method=POST action={% url 'search-fixture' %}>
            {% csrf_token %}
            
            <div class="input-group mb-3 my-3">
                <input type="text" class="form-control" placeholder="Search Your Team" aria-label="Search Your Team"
                    aria-describedby="basic-addon2" name="team">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary mx-1" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </form>






        <table class="table table-bordered">
            <thead>
                <tr>
                    
                    <th scope="col">Team 1</th>
                    <th scope="col">Team 2</th>
                    <th scope="col">Date</th>
                    <th scope="col">Days</th>
                    <th scope="col">Time</th>
                    <th scope="col">Venues</th>
                </tr>

            </thead>

            <thead>
                {% for fixture in fixture%}
                <tr>
                    
                    
                    <td>{{fixture.team1}}</td>
                    <td>{{fixture.team2}}</td>
                    <td>{{fixture.date}}</td>
                    <td>{{fixture.days}}</td>
                    <td>{{fixture.time}}</td>
                    <td>{{fixture.venue}}</td>
                    
                </tr>
                {% endfor %}
            </thead>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            console.log("Windows loaded")
            $("#exampleModal").modal("show")
        })
    </script>
</body>

</html>
